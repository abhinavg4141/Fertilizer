<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <title>Login</title>
</head>
<body>
    <div class="container-l">
        <div class="left">
            <h1>LOGIN</h1>
            <h2>Start Ordering Now!</h2>
            <div class="img">
                <img src="./Assets/kisspng-online-marketplace-e-commerce-online-shopping-serv-marketplace-png-photos-5a75c4700e8d18.2020289815176674400596.png" alt="">
            </div>
        </div>
        <div class="right">
            <div class="upper">
                    
                <p>Enter Your Mobile Number</p> 
                <input type="text">
                <div class="continue">Continue</div>
                <div class="login-btn">LOGIN WITH PASSWORD</div>
            </div>
            <div class="lower">
                <div class="social-img">
                    <div class="google">
                    <img src="./Assets/google.jpg" alt="">
                    </div>
                    <div class="facebook">
                        <img src="./Assets/facebook.webp" alt=""></div>
                </div>
                <p>Dont have an account ? <span class="register">Register</span></p>
            </div>
        </div>
        <div class="cross">
            <i class="fas fa-times"></i>
        </div>
    </div>
    
<script src="./script.js"></script>
</body>
</html>
